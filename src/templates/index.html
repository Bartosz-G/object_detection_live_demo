<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Real time video classification</title>
    <meta name = 'viewport' content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css">
</head>

<body>
    <div id="content">
        <div id="content">
            <div id="videos">
                <video class="video-player" id="viewer" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
            <div id="controls">
                <div class="control-group">
                    <label for="topClasses">Top Classes:</label>
                    <input type="range" id="topClasses" name="topClasses" min="1" max="300" value="{{ topk }}" step="1">
                    <input type="number" id="topClassesValue" min="5" max="300" value="{{ topk }}">
                </div>

                <div class="control-group">
                    <label for="lineWidth">Line Width:</label>
                    <input type="range" id="lineWidth" name="lineWidth" min="0" max="10" value="5" step="1">
                    <input type="number" id="lineWidthValue" min="0" max="10" value="5">
                </div>

                <div class="control-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" name="fontSize" min="0" max="10" value="5" step="1">
                    <input type="number" id="fontSizeValue" min="0" max="10" value="5">
                </div>

                <div class="control-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="red" selected>Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
        </div>
</body>
<script>
    const stunServers = [
        {
            urls: ["{{ stun }}"]
        }
    ];

    const classifyDimensions =  {
        width: {{ classifywidth }},
        height: {{ classifyheight }},
        frameRate: {{ classifyframerate }}
    }
</script>
<script src="/static/main.js"></script>
</html>
